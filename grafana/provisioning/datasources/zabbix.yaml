apiVersion: 1

datasources:
  - name: Zabbix
    type: alexanderzobnin-zabbix-datasource
    access: proxy
    url: http://zabbix-web:8080
    user: Admin
    password: zabbix
    jsonData:
      username: Admin
      password: zabbix
      trends: true
      trendsFrom: "7d"
      trendsRange: "4w"
      disableReadOnlyUsersAck: false
      alertAckButton: false
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093